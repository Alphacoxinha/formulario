<html>

<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
</head>

<body>
    <form action="">
        <label for="">Nome:</label>
        <input type="text" placeholder="seu nome aqui" maxlength="15" required>

        <br>

        <label for="">Senha:</label>
        <input type="password" placeholder="sua senha aqui" maxlength="15" required>

        <br>

        <label for="">Idade:</label>
        <input type="number" name="idade" id="idade" min="10" max="1,050" step="7">

        <br>

        <label for="">Nota:</label>
        <input type="range" name="nota" id="nota" min="0" max="10000">

        <br>

        <label for="">Data de nascimento:</label>
        <input type="date" name="" id="">

        <br>
        <br>

        <button type="submit">entrar</button>
        <button type="reset">resetar</button>
        <input type="button" value="botão">

        <br>
        <br>

        <label for="fruta">Fruta:</label>
        <label>
            <input type="radio" name="fruta" id="maça">Maça

        </label>
        <label>

            <input type="radio" name="fruta" id="abacate">Abacate
        </label>
        <label>
            <input type="radio" name="fruta" id="banana">Banana

        </label>
        <label>

            <input type="radio" name="fruta" id="laranja">Laranja
        </label>

        <br>
        <br>
        <label for="telefone">Telefone:</label>
        <input type="tel" name="telefone" pattern="(0-9){5}-(0-9){4}" maxlength="10">
        <br>
        <br>
        <label for="cidade">Cidade:</label>
        <select name="cidade" id="cidade">
            <option disabled selected>Selecione...</option>
            <option value="ntl">Natal</option>
            <option value="poa">Porto Alegre</option>
            <option value="rec">Recife</option>
            <option value="gru">São Paulo</option>
        </select>
        <br><br>
        <label for="sugestao">Sugestão:</object></label>
        <br>
        <textarea name="sugestao" id="sugestao" cols="50" rows="7"placeholder="Sua sugestão aqui..." ></textarea>
    </form>
</body>

</html>
